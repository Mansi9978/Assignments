<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1{text-align: center;}

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Uname">User name:</label>
    <input type="text" id="Uname" name="uname"><br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass"><br>
    <input type="radio" id="html" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" value="CSS">
    <label for="css">CSS</label><br>
    <label for="points">Points (between 0 and 10):</label>
    <input type="range" id="points" name="points" min="0" max="10"><br>
    <label for="phone">Phone no.</label>
    <input type="tel" id="phone" name="phone"><br>
    <label for="appt">Time</label>
    <input type="time" id="appt" name="appt"><br>
    <label for="homepage">Add page</label>
    <input type="url" id="homepage" name="homepage"><br>
    <input type="submit" value="Submit">
</body>
</html>
